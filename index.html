<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #16213e 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        /* Zapobieganie zaznaczaniu tekstu w ca≈Çej aplikacji (opcjonalne) */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        /* Efekt gwiazd w tle */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Gradient kosmiczny dla kontener√≥w */
        .cosmic-card {
            background: linear-gradient(145deg, rgba(30, 30, 60, 0.8), rgba(20, 20, 40, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Przyciski kosmiczne */
        .cosmic-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4),
                        0 0 20px rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cosmic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .cosmic-button:hover::before {
            left: 100%;
        }
        
        .cosmic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6),
                        0 0 30px rgba(102, 126, 234, 0.4);
        }
        
        .cosmic-button:disabled {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            box-shadow: none;
            cursor: not-allowed;
        }
        
        /* Pasek postƒôpu kosmiczny */
        .cosmic-progress {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(100, 150, 255, 0.3);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .cosmic-progress-fill {
            background: linear-gradient(90deg, 
                #667eea 0%, 
                #764ba2 25%,
                #f093fb 50%,
                #4facfe 75%,
                #00f2fe 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6),
                        inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Log kosmiczny */
        .cosmic-log {
            background: rgba(10, 10, 20, 0.6);
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Tytu≈Ç z efektem neon */
        .cosmic-title {
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.8),
                         0 0 20px rgba(102, 126, 234, 0.6),
                         0 0 30px rgba(102, 126, 234, 0.4);
            animation: pulse-glow 2s ease-in-out infinite;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: default;
        }
        
        /* Zapobieganie zaznaczaniu emoji i tekstu */
        .cosmic-title * {
            user-select: none;
            pointer-events: none;
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(102, 126, 234, 0.8),
                             0 0 20px rgba(102, 126, 234, 0.6),
                             0 0 30px rgba(102, 126, 234, 0.4);
            }
            50% { 
                text-shadow: 0 0 15px rgba(102, 126, 234, 1),
                             0 0 30px rgba(102, 126, 234, 0.8),
                             0 0 45px rgba(102, 126, 234, 0.6);
            }
        }
        
        /* Scrollbar kosmiczny */
        .cosmic-log::-webkit-scrollbar {
            width: 8px;
        }
        
        .cosmic-log::-webkit-scrollbar-track {
            background: rgba(20, 20, 40, 0.5);
        }
        
        .cosmic-log::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 4px;
        }
        
        .cosmic-log::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #764ba2, #667eea);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Efekt gwiazd w tle -->
    <div class="stars" id="stars"></div>
    
    <div class="container mx-auto px-6 py-8 relative z-10 max-w-4xl">
        <!-- Tytu≈Ç -->
        <div class="text-center mb-8 no-select">
            <h1 class="cosmic-title text-5xl font-black mb-2 bg-gradient-to-r from-purple-400 via-pink-500 to-blue-400 bg-clip-text text-transparent">
                APOD DOWNLOADER
            </h1>
            <p class="text-purple-300 text-sm font-light tracking-widest no-select">NASA ASTRONOMY PICTURE OF THE DAY</p>
        </div>
        
        <!-- Przyciski kontrolne -->
        <div class="flex justify-center gap-4 mb-8">
            <button id="startBtn" class="cosmic-button px-8 py-3 rounded-lg font-bold text-white uppercase tracking-wide">
                üöÄ Rozpocznij pobieranie
            </button>
            <button id="stopBtn" class="cosmic-button px-8 py-3 rounded-lg font-bold text-white uppercase tracking-wide" disabled>
                ‚è∏ Zatrzymaj
            </button>
        </div>

        <!-- Status -->
        <div class="cosmic-card rounded-xl p-6 mb-6">
            <h3 class="text-xl font-bold mb-4 text-purple-300 flex items-center">
                <span class="mr-2">üìä</span> Status
            </h3>
            
            <div class="mb-4">
                <div class="cosmic-progress cosmic-progress rounded-full h-10 relative overflow-hidden">
                    <div class="cosmic-progress-fill h-full transition-all duration-300 ease-out" id="progressFill" style="width: 0%"></div>
                    <div class="absolute inset-0 flex items-center justify-center text-white font-bold text-sm" id="progressText">0%</div>
                </div>
            </div>
            
            <p id="statusText" class="text-blue-200 font-medium">Gotowy do rozpoczƒôcia</p>
        </div>

        <!-- Log -->
        <div class="cosmic-card rounded-xl p-6">
            <h3 class="text-xl font-bold mb-4 text-purple-300 flex items-center">
                <span class="mr-2">üì°</span> Log
            </h3>
            <div class="cosmic-log rounded-lg p-4 h-96 overflow-y-auto font-mono text-sm" id="log"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script>
        // Generowanie gwiazd w tle
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
    </script>
</body>
</html>
